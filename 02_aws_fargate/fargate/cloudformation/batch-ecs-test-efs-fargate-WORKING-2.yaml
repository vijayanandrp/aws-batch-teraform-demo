  BatchJobDefinition:
    Type: "AWS::Batch::JobDefinition"
    Properties:
      JobDefinitionName: !Sub "${pAppName}"
      Type: "container"
      Parameters: {}
      RetryStrategy: 
        Attempts: 3
        EvaluateOnExit: 
          - 
            Action: "exit"
            OnExitCode: "0"
          - 
            Action: "retry"
            OnExitCode: "1"
      Timeout: 
        AttemptDurationSeconds: 180
      ContainerProperties: 
        MountPoints: 
          - 
            ReadOnly: false
            SourceVolume: "efs"
            ContainerPath: "/mnt/efs"
        Volumes: 
          - 
            Name: "efs"
        Command: 
          - "ls"
          - "-la;"
        JobRoleArn: !GetAtt TaskRole.Arn
        ResourceRequirements:
          - Type: VCPU
            Value: '1'
          - Type: MEMORY
            Value: '1024'
        Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/encrypt-decrypt-s3-docker-image:latest"
        ExecutionRoleArn: !GetAtt TaskRole.Arn
        LogConfiguration: 
          LogDriver: "awslogs"
          Options: 
            awslogs-group: !Sub "/aws/batch/${pAppName}"
            awslogs-region: !Ref AWS::Region
            awslogs-stream-prefix: !Sub "${pAppName}"

  EFSFileSystemResource:
    Type: 'AWS::EFS::FileSystem'
    Properties:
      PerformanceMode:  "generalPurpose"
      ThroughputMode: "bursting"
      Encrypted: true
      LifecyclePolicies:
        - TransitionToIA: AFTER_7_DAYS
      FileSystemTags:
        - 
          Key: Name
          Value: !Sub "${pAppName}-efs"
      FileSystemPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "elasticfilesystem:ClientMount"
              - "elasticfilesystem:ClientRootAccess"
              - "elasticfilesystem:ClientWrite"
            Principal:
                AWS: '*'
            Condition:
              Bool:
                'aws:SecureTransport': 'true'
      KmsKeyId: !GetAtt KMSKey.Arn
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      KeyPolicy:
        Version: 2012-10-17
        Id: key-default-1
        Statement:
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::'
                  - !Ref 'AWS::AccountId'
                  - ':root'
            Action:
              - 'kms:*'
            Resource: 
              - '*'

  EFSAccessPointResource:
    Type: 'AWS::EFS::AccessPoint'
    Properties:
      FileSystemId: !Ref EFSFileSystemResource
      RootDirectory: 
          Path: "/"
