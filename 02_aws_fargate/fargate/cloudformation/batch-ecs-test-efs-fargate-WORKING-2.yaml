Resources: 
  EC2SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
        GroupDescription: "Security group for VPC endpoints"
        GroupName: !Sub "${pAppName}-vpc-endpoint"
        VpcId: !FindInMap [TargetAccountMap, !Ref 'AWS::AccountId', VpcId]
        SecurityGroupEgress: 
          - 
            CidrIp: "0.0.0.0/0"
            Description: "egress ports"
            FromPort: 0
            IpProtocol: "tcp"
            ToPort: 65535

  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName:  !Sub "${pAppName}-sg"
      GroupDescription: FileSystem Security Group
      VpcId: !FindInMap [TargetAccountMap, !Ref 'AWS::AccountId', VpcId]
      SecurityGroupEgress: 
        - 
          CidrIp: "0.0.0.0/0"
          Description: "All protocols"
          IpProtocol: "-1"
        - 
          CidrIpv6: "::/0"
          Description: "All protocols"
          IpProtocol: "-1"
      SecurityGroupIngress:
        - 
          SourceSecurityGroupId: !Ref EC2SecurityGroup
          SourceSecurityGroupOwnerId: !Ref AWS::AccountId
          Description: "https from service one"
          FromPort: 443
          IpProtocol: "tcp"
          ToPort: 443
        - 
          SourceSecurityGroupId: !Ref EC2SecurityGroup
          SourceSecurityGroupOwnerId: !Ref AWS::AccountId
          Description: "nfs from service one"
          FromPort: 2049
          IpProtocol: "tcp"
          ToPort: 2049

  BatchRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/batch/"
      RoleName: !Sub "${pAppName}-batch-role"
      AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Sid\":\"ECSAssumeRole\",\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"batch.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
      MaxSessionDuration: 3600
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole"
      Description: "IAM service role for AWS Batch"
      Tags: 
        - 
          Key: "Owner"
          Value: "etl"

  TaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      RoleName: !Sub "${pAppName}-task-role"
      AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Sid\":\"\",\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"ecs-tasks.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
      MaxSessionDuration: 3600
      ManagedPolicyArns: 
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"

  BatchComputeEnvironmentFargate:
    Type: "AWS::Batch::ComputeEnvironment"
    Properties:
      ComputeEnvironmentName: !Sub "fargate-${pAppName}"
      Type: "MANAGED"
      State: "ENABLED"
      ServiceRole: !GetAtt BatchRole.Arn
      ComputeResources: 
        Type: "FARGATE"
        MaxvCpus: 8
        Subnets: 
          - !FindInMap [TargetAccountMap, !Ref 'AWS::AccountId', DataSubnet1D]
        SecurityGroupIds: 
          - !Ref EC2SecurityGroup
          - !Ref EFSSecurityGroup
        Tags: {}

  BatchComputeEnvironmentFargateSpot:
    Type: "AWS::Batch::ComputeEnvironment"
    Properties:
      ComputeEnvironmentName: !Sub "fargate_spot-${pAppName}"
      Type: "MANAGED"
      State: "ENABLED"
      ServiceRole: !GetAtt BatchRole.Arn
      ComputeResources: 
        Type: "FARGATE_SPOT"
        MaxvCpus: 8
        Subnets: 
          - !FindInMap [TargetAccountMap, !Ref 'AWS::AccountId', DataSubnet1D]
        SecurityGroupIds: 
          - !Ref EC2SecurityGroup
          - !Ref EFSSecurityGroup
